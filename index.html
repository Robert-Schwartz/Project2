<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGame</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <!--Hero nav bar-->
  <section class="hero is-primary is-small">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">

            <span class="navbar-burger" data-target="navbarMenuHeroA">
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item is-active">
                Home
              </a>
              <a class="navbar-item">
                Profile
              </a>
              <a class="navbar-item">
                Games
              </a>
              <span class="navbar-item">
                <a class="button is-primary is-inverted">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Login</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!--End nav bar-->

    <!-- Title -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <progress class="progress is-small is-primary" max="100">100%</progress>

        <p class="title">
          MyGame
        </p>
        <p class="subtitle">
          A platform for gamers!
        </p>
        <progress class="progress is-small is-primary" max="100">100%</progress>
      </div>
    </div>
  </section>
  <!-- end title-->

  <!--Game search-->
  <div class="columns">
    <div class="column is-half">
      <div class="box">
        <article class="panel is-primary">
          <p class="panel-heading">
            Search Your Favorite Games
          </p>
          <p class="panel-tabs">
            <a class="is-active">All</a>
            <a>Public</a>
            <a>Private</a>
          </p>
          <div class="panel-block">
            <p class="control has-icons-left">
              <input class="input is-primary" type="text" placeholder="Search">
              <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </p>
          </div>
          <a class="panel-block is-active">
            <span class="panel-icon">
              <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            Game
          </a>
          <a class="panel-block">
            <span class="panel-icon">

          </a>
          <a class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            Game
          </a>
          <a class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            Game
          </a>
        </article>
      </div>
    </div>

    <!--friend search-->
    <div class="column is-half">
      <div class="box">
        <article class="panel is-primary">
          <p class="panel-heading">
            Search For Your Friends
          </p>
          <p class="panel-tabs">
            <a class="is-active">All</a>
            <a>Public</a>
            <a>Private</a>
          </p>
          <div class="panel-block">
            <p class="control has-icons-left">
              <input class="input is-primary" type="text" placeholder="Search">
              <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </p>
          </div>
          <a class="panel-block is-active">
            <span class="panel-icon">
              <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            Friend
          </a>
          <a class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            Friend
          </a>
          <a class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            Friend
          </a>
          <a class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            Friend
          </a>
        </article>
      </div>
    </div>
  </div>
  </div>

  <!--Footer-->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>My Game</strong> by <a>Robert, Sammi, Elias, and Chris</a>
      </p>
    </div>
  </footer>
  <form class="signup-form">
    <div>
      <label for="username-signup">username:</label>
      <input type="text" id="username-signup" />
    </div>
    <div>
      <label for="email-signup">email:</label>
      <input type="text" id="email-signup" />
    </div>
    <div>
      <label for="password-signup">password:</label>
      <input type="password" id="password-signup" />
    </div>
    <form id="file-up" action="/profile" method="post" enctype="multipart/form-data">
      <input type="file" name="avatar" />
    </form>
    <div>
      <button type="submit">signup</button>
    </div>
    <script src="/javascript/sign-up.js"></script>
  </form>
</body>

</html>
