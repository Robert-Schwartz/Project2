<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
</head>

<body>
    <section class="hero is-info is-small">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">

                        <span class="navbar-burger" data-target="navbarMenuHeroB">
                        </span>
                    </div>
                    <div id="navbarMenuHeroB" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-info is-inverted">
                                    <span class="icon">
                                        <i class="fab fa-github"></i>
                                    </span>
                                    <span>Login/Logout</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Your Profile
                </p>
                <progress class="progress is-small is-info" max="100">100%</progress>
            </div>
        </div>
    </section>

    <div class="columns is-mobile is-multiline">
        <div class="column is-narrow"> 
        </div>
        <div class="tile is-parent is-8">
            <article class="tile is-child box">
                <p class="title">My Games</p>
                <div class="content">
                    <p>Game Titles</p>
                </div>
            </article>
            <p class="bd-notification is-primary">
                <code class="html">
                <figure class="image is-128x128">
                <img src="https://image.api.playstation.com/vulcan/img/cfn/113073miFl8n5KuJvbUODdSI8QAHJwVxQEnl2RAiJczrztnMIS-g3T2CyOvhthnE5hHJ7sRZ55W76sk30gfZWILvL0UAkzbT.png">
              </figure> 
           </code>
            </p>
        </div>
        </div>
        <button class="button is-info is-light is-medium is-fullwidth">Add A Game!</button>
    </div>
    <div class="columns is-mobile is-multiline">
        <div class="column is-narrow"> 
        </div>
        <div class="tile is-parent is-8">
            <article class="tile is-child box">
                <p class="title">Game Stats</p>
                <div class="content">
                    <p>Game information</p>
                </div>
            </article>
            <p class="bd-notification is-primary">
                <code class="html">
                <figure class="image is-128x128">
                <img src="https://image.api.playstation.com/cdn/UP0700/CUSA03388_00/v8JlD8KcQUtTqaLBmpFnj1ESRR5zMkLk.png">
              </figure> 
           </code>
            </p>
        </div>
        </div>
        <button class="button is-info is-light is-medium is-fullwidth">Edit Stats</button>
    </div>
    <div class="columns">
        <div class="column is-half">
            <article class="panel is-info">
                <p class="panel-heading">
                  Friends List
                </p>
                <p class="panel-tabs">
                  <a class="is-active">All</a>
                  <a>Public</a>
                  <a>Private</a>
                </p>
                <div class="panel-block">
                  <p class="control has-icons-left">
                    <input class="input is-info" type="text" placeholder="Search">
                    <span class="icon is-left">
                      <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                  </p>
                </div>
                <a class="panel-block is-active">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  Friend 1
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  Friend 2
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  Friend 3
                </a>
                <a class="panel-block">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  Friend 4
                </a>
              </article>
        </div>
        
      </div>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>My Game</strong> by <a>Robert, Sammi, Elias, and Chris</a>
          </p>
        </div>
      </footer>
</body>

</html>
